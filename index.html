<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyuta Çevirici</title>
</head>

<body>
    <header>
        <div class="header-Div">
            <img class="header-img" src="./Asset 1@3x 1.svg" alt="Bank-logo">
            <div class="header-text">
                <p><b>БАНК</b></p>
                <p class="color">БИЗНЕС</p>
                <p class="color">ИНВЕСТИЦИИ</p>
                <p class="color">СТРАХОВАНИЕ</p>
                <p class="color">МОБАЙЛ</p>
                <p class="color">ПУТЕШЕСТВИЯ</p>
                <p class="color">РАЗВЛЕЧЕНИЯ</p>
            </div>
            <div class="hamburger" >
                <button class="addBtn">
                    ☰
                </button>
            </div>
            <button class="header-button">ВОЙТИ</button>
        </div>
    </header>
    <main>
        <div class="main-Div">
           <div class="h1"><h1>Конвертер валют онлайн</h1></div>
            <div class="main-Div-2window"> 
                
                <div class="main-leftDiv">
                    <p class="main-Div-text">У меня есть</p>
                    <div class="main-button main-leftDiv-button">
                        <button class="btn btn-left rub1 active-left">RUB</button>
                        <button class="btn btn-left usd1">USD</button>
                        <button class="btn btn-left eur1">EUR</button>
                        <button class="btn btn-left gbp1">GBP</button>
                    </div>
                    <div class="window main-leftDiv-window">
                        <input   class="right-left-input left-input" autofocus>
                    </div>
                </div>
                <div class="main-rightDiv">
                    <p class="main-Div-text">Хочу приобрести</p>
                    <div class="main-button main-rightDiv-button">
                        <button class="btn btn-right rub2">RUB</button>
                        <button class="btn btn-right usd2 active-right">USD</button>
                        <button class="btn btn-right eur2">EUR</button>
                        <button class="btn btn-right gbp2">GBP</button>
                    </div>
                    <div class=" window main-rightDiv-window">
                        <input   class="right-left-input right-input" autofocus> 
                    </div>
    
                </div>
            </div>
        </div>
    </main>
    <script src="./add.js"></script>
</body>

</html>
